env:
  es2021: true
  node: true
extends:
  - airbnb-base
  # eslint: recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
settings:
  'import/resolver':
    {
      node:
        {
          extensions: ['.js', '.jsx', '.ts', '.tsx'],
          moduleDirectory: ['node_modules', 'src/'],
        },
    }
rules:
  no-console: 0
  import/extensions: 0
  no-underscore-dangle: [2, { 'allow': ['__filename', '__dirname'] }]
  implicit-arrow-linebreak: 0
